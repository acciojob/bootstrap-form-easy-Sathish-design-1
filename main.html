<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h3 class="text-center mb-4">Internship Form</h3>
    <form class="row g-3 needs-validation" novalidate onsubmit="return validateForm()">
      <div class="col-md-4">
        <label for="first-name-input">First Name</label>
        <input type="text" class="form-control" id="first-name-input" required>
        <div class="invalid-feedback">Please enter your first name.</div>
      </div>
      <div class="col-md-4">
        <label for="last-name-input">Last Name</label>
        <input type="text" class="form-control" id="last-name-input" required>
        <div class="invalid-feedback">Please enter your last name.</div>
      </div>
      <div class="col-md-4">
        <label for="email-input">Email Address</label>
        <input type="email" class="form-control" id="email-input" required>
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>
      <div class="col-md-6">
        <label for="college-input">College</label>
        <input type="text" class="form-control" id="college-input" required>
        <div class="invalid-feedback">Please enter your college name.</div>
      </div>
      <div class="col-md-3">
        <label for="graduation-year-input">Graduation Year</label>
        <select class="form-select" id="graduation-year-input" required>
          <option selected disabled value="">Choose...</option>
          <option>2020</option>
          <option>2021</option>
          <option>2022</option>
          <option>2023</option>
        </select>
        <div class="invalid-feedback">Please select your graduation year.</div>
      </div>
      <div class="col-md-3">
        <label for="roll-no-input">Roll No.</label>
        <input type="text" class="form-control" id="roll-no-input" required>
        <div class="invalid-feedback">Please enter your roll number.</div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="conditions-checkbox" required>
          <label for="conditions-checkbox">
            I agree to terms and conditions
          </label>
          <div class="invalid-feedback">You must agree to the terms and conditions.</div>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Custom validation function
    function validateForm() {
      // Get the form
      const form = document.querySelector('form');
      // Check if the form is valid
      if (!form.checkValidity()) {
        // Prevent form submission
        event.preventDefault();
        event.stopPropagation();
      }
      // Add the 'was-validated' class to trigger Bootstrap's validation styles
      form.classList.add('was-validated');
      return form.checkValidity();
    }
  </script>
</body>
</html>
